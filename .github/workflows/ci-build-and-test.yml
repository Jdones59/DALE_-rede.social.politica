name: CI â€” Build & Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Backend - Install & Build
        working-directory: backend
        run: |
          npm ci
          npx prisma generate || true
          npm run build

      - name: Frontend - Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Smoke test - backend API
        run: |
          # quick smoke test to make sure API responds (no services started here)
          curl -fS "http://localhost:3001/leis?page=1&perPage=1" || true
